apiVersion: apps/v1
kind: Deployment
metadata:
  name: login-logout-ms-deploy
spec:
  replicas: 1
  selector:
    matchLabels:
      app: login-logout-ms
  template:
    metadata:
      labels:
        app: login-logout-ms
    spec:
      containers:
      - name: login-logout-ms
        image: ywonchae1/stopbang-login-logout-api
        ports:
        - containerPort: 3000
        envFrom:
        - configMapRef:
            name: ms-env
        - secretRef:
            name: ms-credentials
        resources:
          requests:
            cpu: 1m
            memory: 15Mi
          limits:
            cpu: 15m
            memory: 30Mi

---
apiVersion: v1
kind: Service
metadata:
  name: login-logout-ms
spec:
  ports:
  - port: 3000
  selector:
    app: login-logout-ms

