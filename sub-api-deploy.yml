apiVersion: apps/v1
kind: Deployment
metadata:
  name: sub-api-deploy
spec:
  replicas: 1
  selector:
    matchLabels:
      app: sub-api
  template:
    metadata:
      labels:
        app: sub-api
    spec:
      initContainers:
      - name: wait-for-auth-db
        image: busybox
        command: ['sh', '-c', 'until nc -z sub-db 3306; do echo waiting for sub-db; sleep 2; done;']
      containers:
      - name: sub-api
        image: ywonchae1/stopbang-sub-api
        ports:
        - containerPort: 3000
        envFrom:
        - configMapRef:
            name: sub-api-env
        - secretRef:
            name: sub-api-credentials
        resources:
          requests:
            cpu: 1m
          limits:
            cpu: 5m

---
apiVersion: v1
kind: Service
metadata:
  name: sub-api
spec:
  ports:
  - port: 3000
  selector:
    app: sub-api

